<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:m="http://java.sun.com/jsf/composite/components"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
      
      
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title"></ui:insert></title>
	<link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</h:head>


<h:body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">JSF Templates</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="#{fn:startsWith(request.servletPath,'/index')?'active':'' } ">
                        	<h:link outcome="index" value="Home"/>
                        </li>
                        <li class="#{fn:startsWith(request.servletPath,'/about')?'active':'' } ">
                        	<h:link outcome="about" value="About"/>
                        </li>
                        <li class="#{fn:startsWith(request.servletPath,'/contact')?'active':'' } ">
                        	<h:link outcome="contact" value="Contact"/>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">
            <ui:insert name="content">Content</ui:insert>
        </div>
</h:body>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.js"></script>
	

</html>
